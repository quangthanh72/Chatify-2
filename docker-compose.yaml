version: '3'
services:
  auth:
    build: 
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm run start:dev auth
    env_file:
      - ./apps/auth/.env
    depends_on:
      - rabbitmq
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/src/app
  box-chat:
    build: 
      context: .
      dockerfile: ./apps/box-chat/Dockerfile
      target: development
    command: pnpm run start:dev box-chat
    env_file:
      - ./apps/box-chat/.env
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./rabbitmq.env
  mongo:
    image: mongo
    ports:
      - '27017:27017'